		.logo_header {

		}

		.main_nav {
			display: flex;
			width: 50%;
			float: right;
			margin: 20px;
			justify-content: space-between;
			list-style: none;

		}

		.main_nav li:hover {
			background-color: rgb(35, 35, 35);
			border-radius: 50px;
		}

		.main_nav li {
			display: inline;
			color: #ffffff;
		}

		.main_nav li a {
			color: #ffffff;
			margin: 15px;


		}


		.container {
			display: flex;
			flex-wrap: wrap;
			padding: 0px;
			justify-content: center;
			align-items: center;
		}

		.item {
			margin: 25px;
			margin-bottom: 10px;
			margin-top: 25px;

		}


		.image-container {
			position: relative;
			display: inline-block;
			overflow: hidden;
			margin: 20px;
			margin-bottom: 20px;
			border-radius: 25px;
			background-color: rgb(16, 16, 16);
			cursor: pointer;
		}

		.image-container:hover {
			background-color: rgba(35, 35, 35, 1);
		}


		.image-container:hover img {
			transform: scale(1.125);
		}



		.image-container img {
			transition: all 0.3s ease;
			display: block;
			width: 100%;
			height: auto;
		}

		.img-container img play {
			position: relative;
		}




		.album-description {

			font-size: 25px;
			color: hsl(0, 0%, 94%);
			text-align: center;
			font-family: "Lucida Console", "Courier New", monospace;


		}

		.btn-container {
			position: relative;
			display: inline-block;
		}

		.btn {
			display: none;
			position: relative;
			top: 100%;
			left: 50%;
			transform: translate(-50%, -10px);
			background-color: #1ed760;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 50%;
			cursor: pointer;
			font-size: 16px;
			transition: all 0.3s ease;
		}

		.btn-container:hover .btn {
			display: block;
		}

		.btn:hover {
			background-color: #0055CC;
		}


		.p1 {
			font-family: "Times New Roman", Times, serif;
		}

		.p3 {
			font-family: "Lucida Console", "Courier New", monospace;

		.footer {

			z-index: 100;
			float: top;
		}
	</style>
